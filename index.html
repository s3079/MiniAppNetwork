<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="logo-container">
        <img src="assets/logo.png" alt="Logo 1" class="logo">
        <div class="line"></div>
        <img src="assets/telegram.png" alt="Telegram Logo">
    </div>
    <p class="auth-text">Access securely with Telegram.</p>
    <div class="box">
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="miniappnetwork_bot" data-size="large" data-auth-url="com.uniultra.miniapp://login" data-request-access="write"></script>
        <button class="button-secondary" onclick="onClose()">Go back</button>
    </div>
</div>

<script type="text/javascript">
    // Parse URL parameters
    function getUrlParams() {
        const params = {};
        const searchParams = new URLSearchParams(window.location.search);
        for (const [key, value] of searchParams) {
            params[key] = value;
        }
        return params;
    }

    // Handle callback parameters if present
    window.onload = function() {
        const params = getUrlParams();
        if (Object.keys(params).length > 0) {
            // If we have parameters from Telegram callback
            onTelegramAuth(params);
        }
    };

    function onTelegramAuth(user) {
        try {
            if (user) {
                // Add timestamp to track auth time
                const authData = {
                    ...user,
                    auth_time: new Date().getTime()
                };
                window.ReactNativeWebView.postMessage(JSON.stringify({status: 'auth/success', data: authData}));
            } else {
                window.ReactNativeWebView.postMessage(JSON.stringify({status: 'auth/error', message: 'Authentication failed'}));
            }
        } catch (error) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
                status: 'auth/error', 
                message: error?.message || 'Unknown error occurred'
            }));
        }
    }

    function onClose(){
        window.ReactNativeWebView.postMessage(JSON.stringify({status: 'auth/cancel'}));
    }
</script>
</body>
</html>
