<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="logo-container">
        <img src="assets/logo.png" alt="Logo 1" class="logo">
        <div class="line"></div>
        <img src="assets/telegram.png" alt="Telegram Logo">
    </div>
    <p class="auth-text">Access securely with Telegram.</p>
    <div class="box">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="miniappnetwork_bot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)"
            data-request-access="write">
        </script>
    </div>
</div>

<script type="text/javascript">
    function onTelegramAuth(user) {
        try {
            if (user) {
                const authData = {
                    ...user,
                    auth_time: new Date().getTime()
                };
                // For WebView
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        status: 'auth/success', 
                        data: authData
                    }));
                }
                // For Web Browser
                else {
                    window.opener?.postMessage(
                        {
                            type: 'telegram-auth',
                            status: 'success',
                            data: authData
                        },
                        '*'
                    );
                    window.close();
                }
            } else {
                const errorMessage = {status: 'auth/error', message: 'Authentication failed'};
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify(errorMessage));
                } else {
                    window.opener?.postMessage({
                        type: 'telegram-auth',
                        ...errorMessage
                    }, '*');
                    window.close();
                }
            }
        } catch (error) {
            const errorData = {
                status: 'auth/error',
                message: error?.message || 'Unknown error occurred'
            };
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(errorData));
            } else {
                window.opener?.postMessage({
                    type: 'telegram-auth',
                    ...errorData
                }, '*');
                window.close();
            }
        }
    }

    function onClose() {
        const cancelData = {status: 'auth/cancel'};
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify(cancelData));
        } else {
            window.opener?.postMessage({
                type: 'telegram-auth',
                ...cancelData
            }, '*');
            window.close();
        }
    }
</script>
</body>
</html>
