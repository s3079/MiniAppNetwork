<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="logo-container">
        <img src="assets/logo.png" alt="Logo 1" class="logo">
        <div class="line"></div>
        <img src="assets/telegram.png" alt="Telegram Logo">
    </div>
    <p class="auth-text">Access securely with Telegram.</p>
    <div class="box">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="miniappnetwork_bot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)"
            data-request-access="write">
        </script>
    </div>
</div>

<script type="text/javascript">
    function onTelegramAuth(user) {
        try {
            if (user) {
                const params = new URLSearchParams({
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name || '',
                    username: user.username || '',
                    photo_url: user.photo_url || '',
                    auth_date: user.auth_date,
                    hash: user.hash,
                    auth_time: new Date().getTime()
                });
                
                window.location.href = `miniappnetwork://auth-callback?${params.toString()}`;
            } else {
                window.location.href = 'miniappnetwork://auth-callback?error=Authentication failed';
            }
        } catch (error) {
            window.location.href = `miniappnetwork://auth-callback?error=${encodeURIComponent(error.message || 'Unknown error occurred')}`;
        }
    }
</script>
</body>
</html>
