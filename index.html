<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="miniappnetwork_bot"
        data-size="large" data-auth-url="miniapp://auth" data-request-access="write"></script>
<script type="text/javascript">
    function onTelegramAuth(user) {
        window.ReactNativeWebView.postMessage(JSON.stringify({status: 'auth/start'}));
        try {
            window.ReactNativeWebView.postMessage(JSON.stringify({status: 'auth/success', data: user}));
        } catch (error) {
            window.ReactNativeWebView.postMessage(JSON.stringify({status: 'auth/error', message: error?.message}));
        } finally {
            window.ReactNativeWebView.postMessage(JSON.stringify({status: 'auth/end'}));
        }
    }
</script>
</body>
</html>
